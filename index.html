<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Tutorial</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <svg width="200" height="200">
        <circle cx="100" cy="120" r="70" fill="#D1495B" />
        <rect x="82" y="35" fill="#F79257" height="20" width="36" />
        <circle
          cx="100"
          cy="25"
          r="12"
          fill="none"
          stroke="#F79257"
          stroke-width="2"
        />
      </svg>

      <svg width="200" height="400" viewBox="-100 -200 200 400">
        <polygon fill="#234236" points="0,0 80,120 -80,120" />
        <polygon fill="#0C5C4C" points="0,-40 60,60 -60,60" />
        <polygon fill="#38755B" points="0,-80 40,0 -40,0" />
        <rect x="-20" y="120" width="40" height="30" fill="brown" />
      </svg>
    </div>
  </body>
</html>
